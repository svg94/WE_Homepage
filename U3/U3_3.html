<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript is guhd</title>
    <style>
        body{
            text-align: center;
            font-family: Arial;
            display: grid;
            height: 1000px;
            grid-template-rows: 7% 73% 20%;
            grid-template-columns: repeat(10, 10%);
        }
        .header{
            background-color: #404040;
            color: white;
            order: 0;
            grid-row: 1;
            grid-column: 1 / span 10;
        }
        .main{
            background-color: #f8f3eb;
            order:1;
            grid-row: 2;
            grid-column: 1 / span 10;
            display: grid;
            grid-template-rows: repeat(10, 1fr);
            grid-template-columns: 1fr 1fr;
        }
        .headerMain{
            grid-row: 1;
            grid-column: 1 / span 2;
        }
        .BiigImg{
            grid-row: 2 / span 6;
            grid-column: 1;
        }
        .pMain{
            grid-column: 2;
        }
        #p1{
            grid-row: 2;
        }
        #p2{
            grid-row: 3;
        }
        #p3{
            grid-row: 4;
        }
        #orderBtn{
            grid-row: 5;
        }
        .footer{
            background-color: #122137;
            order: 2;
            grid-row: 3;
            grid-column: 1 / span 10;
        }
    </style>
</head>
<body>
<div class="header">
    <div id="hDiv1">The book series</div>
    <div id="hDiv2">Testimonials</div>
    <div id="hDiv3">The Author</div>
    <div id="hDiv4">Free resources</div>
</div>
<div class="main">
 <h1 class="headerMain">You don't know JavaScript</h1>
 <img src="" alt="Funny img of JS Book" class="BiigImg"> <!-- Add source: https://kaul.inf.h-brs.de/we/assets/img/landing-img.png  -->
    <p class="pMain" id="p1">Don't just drift through Javascript.</p>
    <p class="pMain" id="p2">Understand how Javascript works</p>
    <p class="pMain" id="p3">Start your journey through the bumpy side of Javascript</p>
    <button class="pMain" id="orderBtn">Order your Copy now.</button>
</div>
<div class="footer">
    <p>The first book series is absolutely free.</p>
    <button>FIND MORE ABOUT THIS OFFER</button>
</div>

</body>
</html>
