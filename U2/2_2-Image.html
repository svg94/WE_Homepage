<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Übung 2</title>
    <style>
        #container{
            border-style: solid;
            border-width: 2px;
        }
        .imgHBRS{
            position: relative;
            width: 100%;
            padding: 4px;
        }
        input[type="checkbox"] ~ #container .imgHBRS {
            visibility: hidden;
        }
        input[type="checkbox"]:checked ~ #container .imgHBRS {
            visibility: visible;
        }
    </style>
</head>
<body>
<h1>Übung 2.2</h1>


<input type="checkbox" id="checkImg">
<label for="checkImg"> hide and show via checkbox</label>
<div id="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Hochschule_Bonn-Rhein-Sieg_Wolfgang_G%C3%B6ddertz_Induktion.jpg" class="imgHBRS">
</div>


</body>
</html>
